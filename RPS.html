<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="RPS.css">
</head>
<body>
	<header>
		<h1>Rock, Paper, Scissors Challenge!</h1>
	</header>

	<div class="score-board">
		<div id ="user-label" class="badge">user</div>
		<div id ="computer-label" class="badge">comp</div>
		<span id ="user-score">0</span> : <span id = "comp-score">0</span>
	</div>

	<div class="result">
		<p>Paper covers rock, you win!
	</div>

	<div class = "choices">
		<div class="choice" id ="R">
			<img src="iRock.png" alt="" width="100px" height="100px">
		</div>
		<div class="choice" id="S">
			<img src="iScissors.png" alt="" width="100px" height="100px">
		</div>
		<div class="choice" id="P">
			<img src="iPaper.png" alt="" width="100px" height="100px" >
		</div>
	</div>

	<p id="action-message">Make your move</p>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/js-url/2.5.3/url-tld.min.js">
	<!-- <script src="app.js" charset="utf-8"></script> -->
</body>
</html>
